<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkpal - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f7ff 0%, #dbeafe 100%);
            color: #1f2a44;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
            transition: all 0.5s ease;
        }
        body.dark {
            background: linear-gradient(135deg, #1a2634 0%, #2e4a67 100%);
            color: #e2e8f0;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #60a5fa, #a855f7);
            z-index: 1001;
            transition: width 0.3s ease;
            box-shadow: 0 0 12px rgba(96, 165, 250, 0.6);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 1.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .navbar.shrink { padding: 0.8rem 2.5rem; }
        body.dark .navbar { 
            background: rgba(26, 38, 52, 0.9);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }
        .logo img { height: 45px; transition: height 0.3s ease; }
        .navbar.shrink .logo img { height: 35px; }
        .nav-menu ul {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }
        .nav-item a, .nav-menu a {
            text-decoration: none;
            color: #1f2a44;
            font-weight: 400;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.2rem 0;
        }
        body.dark .nav-item a, body.dark .nav-menu a { color: #e2e8f0; }
        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #60a5fa, #a855f7);
            transition: width 0.3s ease;
        }
        .nav-menu a:hover::after { width: 100%; }
        .nav-menu a:hover { color: #60a5fa; }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            position: relative;
            z-index: 1;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 100%;
            transition: all 0.4s ease;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(31, 41, 68, 0.2);
            margin-top: 60px;
            position: relative;
            overflow: hidden;
        }
        .form-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.1) 0%, transparent 70%);
            animation: rotateGlow 15s linear infinite;
            pointer-events: none;
        }
        @keyframes rotateGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 70px rgba(0, 0, 0, 0.2), 0 0 25px rgba(31, 41, 68, 0.3);
        }
        body.dark .form-container {
            background: rgba(26, 38, 52, 0.95);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(96, 165, 250, 0.2);
        }
        body.dark .form-container:hover {
            box-shadow: 0 15px 70px rgba(0, 0, 0, 0.6), 0 0 25px rgba(96, 165, 250, 0.3);
        }
        .welcome-text {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, #1e40af, #7e22ce);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            margin-bottom: 2.5rem;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            animation: textGlow 3s ease-in-out infinite alternate;
            display: inline-block; /* Ensure the text doesn't stretch unnecessarily */
        }
        @keyframes textGlow {
            0% { text-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); }
            100% { text-shadow: 0 3px 15px rgba(31, 41, 68, 0.4); }
        }
        body.dark .welcome-text {
            background: linear-gradient(45deg, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            animation: textGlowDark 3s ease-in-out infinite alternate;
        }
        @keyframes textGlowDark {
            0% { text-shadow: 0 3px 10px rgba(0, 0, 0, 0.3); }
            100% { text-shadow: 0 3px 15px rgba(96, 165, 250, 0.4); }
        }

        .input-group { margin-bottom: 2rem; position: relative; }
        label {
            font-weight: 400;
            color: #4a5568;
            display: block;
            margin-bottom: 0.7rem;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        body.dark label { color: #a0aec0; }
        input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(31, 41, 68, 0.3);
            border-radius: 12px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #1f2a44;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }
        body.dark input { 
            border-color: rgba(96, 165, 250, 0.3);
            background: rgba(26, 38, 52, 0.9);
            color: #e2e8f0;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        input:focus {
            border-color: #1e40af;
            box-shadow: 0 0 15px rgba(31, 41, 68, 0.5);
            background: rgba(255, 255, 255, 1);
            outline: none;
        }
        body.dark input:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.5);
            background: rgba(26, 38, 52, 1);
        }
        .password-container { position: relative; }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #60a5fa;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        .toggle-password:hover { color: #a855f7; }
        .error {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 0.4rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .error.active { opacity: 1; }
        .forgot-password { text-align: right; margin-bottom: 2rem; }
        .forgot-password a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }
        .forgot-password a:hover { color: #a855f7; }
        .forgot-password a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: #a855f7;
            transition: width 0.3s ease;
        }
        .forgot-password a:hover::after { width: 100%; }
        .button-group { display: flex; gap: 1.5rem; }
        button {
            flex: 1;
            padding: 1rem;
            background: linear-gradient(45deg, #60a5fa, #a855f7);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(96, 165, 250, 0.4);
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.2), rgba(255,255,255,0.4));
            transition: all 0.5s ease;
        }
        button:hover::before { left: 100%; }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(96, 165, 250, 0.6);
        }
        .reset-btn { background: linear-gradient(45deg, #ef4444, #dc2626); }
        .reset-btn:hover { box-shadow: 0 8px 25px rgba(239, 68, 68, 0.6); }
        .login-btn.loading .btn-text { opacity: 0; }
        .login-btn.loading .spinner { display: inline-block; }
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .signup-prompt { text-align: center; margin-top: 2rem; }
        .signup-prompt a { 
            color: #1e40af;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        body.dark .signup-prompt a { color: #60a5fa; }
        .signup-prompt a:hover { color: #a855f7; }

        .footer {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            text-align: center;
            font-size: 1rem;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
            color: #1f2a44;
        }
        body.dark .footer { 
            background: rgba(26, 38, 52, 0.9);
            color: #e2e8f0;
        }
        .footer a { 
            color: #4a5568;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        body.dark .footer a { color: #a0aec0; }
        .footer a:hover { color: #60a5fa; }

        .scroll-up, .theme-switcher {
            position: fixed;
            right: 30px;
            width: 55px;
            height: 55px;
            background: linear-gradient(45deg, #60a5fa, #a855f7);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 6px 20px rgba(96, 165, 250, 0.4);
        }
        .scroll-up { bottom: 90px; opacity: 0; visibility: hidden; }
        .scroll-up.visible { opacity: 1; visibility: visible; }
        .scroll-up:hover, .theme-switcher:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(96, 165, 250, 0.6);
        }
        .theme-switcher { bottom: 30px; }

        @media (max-width: 768px) {
            .nav-menu ul { flex-direction: column; gap: 1.5rem; }
            .welcome-text { font-size: 2rem; }
            .form-container { padding: 2.5rem; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="scroll-progress"></div>
    <header class="navbar">
        <div class="logo"><img src="./trail logo.png" alt="Perkpal Logo"></div>
        <nav class="nav-menu">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../About us page/aboutuspage.html">About</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="../Registration Page/registrationform.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <h2 class="welcome-text">Welcome Back!</h2>
            <form class="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                    <span class="error" id="emailError"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="forgot-password">
                    <a href="#" onclick="alert('Password reset link sent to your email!')">Forgot Password?</a>
                </div>
                <div class="button-group">
                    <button type="submit" class="login-btn">
                        <span class="btn-text">Login</span>
                        <span class="spinner hidden"></span>
                    </button>
                    <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
                </div>
            </form>
            <div class="signup-prompt">
                <p>Not a member? <a href="./registrationform.html">Sign up now</a></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>¬© 2025 Perkpal. All Rights Reserved.</p>
    </footer>
    <button class="scroll-up"><i class="mdi mdi-arrow-up"></i></button>
    <button class="theme-switcher"><i class="mdi mdi-moon-waning-crescent"></i></button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 60,
                        "density": {
                            "enable": true,
                            "value_area": 1000
                        }
                    },
                    "color": {
                        "value": ["#1e40af", "#3b82f6", "#7e22ce"] // Deep blue tones for light mode
                    },
                    "shape": {
                        "type": ["circle", "triangle", "edge"],
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.7,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 0.3,
                            "opacity_min": 0.3,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1.5,
                            "size_min": 0.8,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 200,
                        "color": "#1f2a44",
                        "opacity": 0.4,
                        "width": 1.2
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 800,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "window",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 250,
                            "line_linked": {
                                "opacity": 0.6
                            }
                        },
                        "push": {
                            "particles_nb": 3
                        }
                    }
                },
                "retina_detect": true
            });
        });

        const form = document.querySelector('.loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.querySelector('.login-btn');
        const spinner = loginButton.querySelector('.spinner');

        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            document.getElementById('scroll-progress').style.width = scrollPercent + '%';
            document.querySelector('.scroll-up').classList.toggle('visible', scrollTop > 300);
            document.querySelector('.navbar').classList.toggle('shrink', scrollTop > 50);
        });

        document.querySelector('.scroll-up').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.querySelector('.theme-switcher').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const icon = document.querySelector('.theme-switcher i');
            icon.classList.toggle('mdi-moon-waning-crescent');
            icon.classList.toggle('mdi-white-balance-sunny');
            
            if (typeof pJSDom !== 'undefined' && pJSDom.length > 0) {
                const particlesColors = document.body.classList.contains('dark') 
                    ? ["#e5c07b", "#60a5fa", "#c678dd"] // Gold, blue, purple for dark mode
                    : ["#1e40af", "#3b82f6", "#7e22ce"]; // Deep blue tones for light mode
                pJSDom[0].pJS.particles.color.value = particlesColors;
                pJSDom[0].pJS.particles.line_linked.color = document.body.classList.contains('dark') ? "#e2e8f0" : "#1f2a44";
                pJSDom[0].pJS.fn.particlesRefresh();
            }
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if (validateForm()) {
                showLoadingSpinner();
                setTimeout(() => {
                    hideLoadingSpinner();
                    alert('Login Successful!');
                    resetForm();
                }, 1500);
            }
        });

        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('input', () => validateField(input, input.id + 'Error'));
        });

        function validateField(input, errorId) {
            const value = input.value.trim();
            const errorElement = document.getElementById(errorId);
            if (value === '') {
                errorElement.textContent = 'Required';
                errorElement.classList.add('active');
                return false;
            } else if (input.id === 'email' && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                errorElement.textContent = 'Invalid email';
                errorElement.classList.add('active');
                return false;
            } else if (input.id === 'password' && value.length < 6) {
                errorElement.textContent = 'Too short';
                errorElement.classList.add('active');
                return false;
            } else {
                errorElement.textContent = '';
                errorElement.classList.remove('active');
                return true;
            }
        }

        function validateForm() {
            return validateField(emailInput, 'emailError') && validateField(passwordInput, 'passwordError');
        }

        function showLoadingSpinner() {
            loginButton.classList.add('loading');
            loginButton.disabled = true;
            spinner.classList.remove('hidden');
        }

        function hideLoadingSpinner() {
            loginButton.classList.remove('loading');
            loginButton.disabled = false;
            spinner.classList.add('hidden');
        }

        function resetForm() {
            form.reset();
            document.querySelectorAll('.error').forEach(error => {
                error.textContent = '';
                error.classList.remove('active');
            });
            hideLoadingSpinner();
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
            toggleIcon.textContent = passwordField.type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        }
    </script>
